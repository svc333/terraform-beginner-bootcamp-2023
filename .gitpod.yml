tasks:
  - name: terraform
    before: |
      source ./bin/install_terraformcli
      source ./bin/generate_tfrc_cr
  - name: aws-cli
    env:
      AWS_CLI_AUTO_PROMPT: on-partial
    before: |
      source ./bin/install_aws_cli

vscode:
  extensions:
    - amazonwebservices.aws-toolkit-vscode
    - hashicorp.terraform